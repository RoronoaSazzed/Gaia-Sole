<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Gaia Sole Dev</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --c1__color: #0072b5;
        --c1__color__hover: #00548a;
        --c2__color: #66a3d2;
        --c2__color__hover: #5588ab;
        --c3__color: #2364c1;
        --c3__color__hover: #1b499a;
        --c4__color: #009bfb;
        --c4__color__hover: #0078c2;
        --c5__color: #0060bf;
        --c5__color__hover: #004899;
        --c6__color: #007aa5;
        --c6__color__hover: #3b8aa7;
      }

      .gaias_vengence {
        height: 100vh;
        background-image: url(Gaia\ Sole\ BG.svg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }

      .commonCSS {
        border-radius: 50%;
        display: grid;
        place-items: center;
        position: absolute;
        cursor: pointer;
        transition: 250ms;
        text-decoration: none;
        color: white;
        font-weight: 200;
      }

      /* C1 */

      #c1 {
        text-transform: lowercase;
        background-color: var(--c1__color);
        height: 14vh;
        width: 14vh;
        box-shadow: 0 0 30px var(--c1__color);
        top: 65%;
        left: 61%;
        animation: upDown 1s infinite alternate ease-in-out 450ms;
      }

      #c1:hover {
        background-color: var(--c1__color__hover);
        box-shadow: 0 0 30px var(--c1__color__hover);
      }

      /* C2 */

      #c2 {
        text-transform: lowercase;
        background-color: var(--c2__color);
        height: 16vh;
        width: 16vh;
        box-shadow: 0 0 30px var(--c2__color);
        top: 32%;
        left: 70%;
        animation: upDown 1s infinite alternate ease-in-out 900ms;
        animation-fill-mode: both;
      }

      #c2:hover {
        background-color: var(--c2__color__hover);
        box-shadow: 0 0 30px var(--c2__color__hover);
      }

      /* C3 */

      #c3 {
        text-transform: lowercase;
        background-color: var(--c3__color);
        height: 20vh;
        width: 20vh;
        box-shadow: 0 0 30px var(--c3__color);
        top: 8%;
        left: 50%;
        animation: upDown 1s infinite alternate ease-in-out 700ms;
        animation-fill-mode: both;
      }

      #c3:hover {
        background-color: var(--c3__color__hover);
        box-shadow: 0 0 30px var(--c3__color__hover);
      }

      /* C4 */

      #c4 {
        text-transform: lowercase;
        background-color: var(--c4__color);
        height: 28vh;
        width: 28vh;
        box-shadow: 0 0 30px var(--c4__color);
        top: 23%;
        left: 25%;
        animation: upDown 1s infinite alternate ease-in-out 1100ms;
        animation-fill-mode: both;
      }

      #c4:hover {
        background-color: var(--c4__color__hover);
        box-shadow: 0 0 30px var(--c4__color__hover);
      }

      /* C5 */

      #c5 {
        text-transform: lowercase;
        background-color: var(--c5__color);
        height: 23vh;
        width: 23vh;
        box-shadow: 0 0 30px var(--c5__color);
        top: 60%;
        left: 30%;
        animation: upDown 1s infinite alternate ease-in-out 200ms;
        animation-fill-mode: both;
      }

      #c5:hover {
        background-color: var(--c5__color__hover);
        box-shadow: 0 0 30px var(--c5__color__hover);
      }

      /* C6 */

      #c6 {
        text-transform: lowercase;
        background-color: var(--c6__color);
        height: 19vh;
        width: 19vh;
        box-shadow: 0 0 30px var(--c6__color);
        top: 70%;
        left: 45%;
        animation: upDown 1s infinite alternate ease-in-out 750ms;
      }

      #c6:hover {
        background-color: var(--c6__color__hover);
        box-shadow: 0 0 30px var(--c6__color__hover);
      }

      /* Animation */

      @keyframes upDown {
        0% {
          -webkit-transform: translateY(-10px);
          transform: translateY(-10px);
        }

        100% {
          -webkit-transform: translateY(10px);
          transform: translateY(10px);
        }
      }

      .gaia__logo {
        position: absolute;
        top: 5%;
        left: 5%;
        width: 120px;
        transition: 250ms;
        opacity: 0.75;
      }

      .gaia__logo:hover {
        cursor: pointer;
        opacity: 1;
        transform: translateX(5%);
      }

      @media only screen and (min-width: 320px) and (max-width: 480px) {
        #c1 {
          height: 15vh;
          width: 15vh;
          top: 54%;
        }

        #c2 {
          left: 60%;
        }

        #c4 {
          height: 25vh;
          width: 25vh;
          top: 30%;
          left: 3%;
        }

        #c5 {
          height: 20vh;
          width: 20vh;
          top: 70%;
          left: 5%;
        }

        #c6 {
          top: 75%;
          left: 52%;
        }
      }
    </style>
  </head>
  <body>
    <div class="gaias_vengence">
      <a href="http://gaiasole.com"
        ><img
          class="gaia__logo"
          src="http://gaiasole.com/wp-content/uploads/2023/08/Gaia-Sole-Ai-File-B4-Final.png"
          alt="Gaia Sole Logo"
        />
      </a>
      <a id="c1" class="commonCSS" href="#">grounding</a>
      <a id="c2" class="commonCSS" href="#">story</a>
      <a id="c3" class="commonCSS" href="#">impact</a>
      <a id="c4" class="commonCSS" href="#">pre-order</a>
      <a id="c5" class="commonCSS" href="#">contact</a>
      <a id="c6" class="commonCSS" href="#">reiki</a>
    </div>
  </body>
</html>
